---
namespace: Titanium.UI.UserWindow.setY
type: method
description: |
    Set a UI.UserWindow's vertical (Y-axis) position on the screen. The
    origin of the screen is considered to be the top-left on all platforms.
since: 0.2.0
platforms: [osx, linux, win32]
returns: String
parameters: 
    - [Number, y, the vertical position]
