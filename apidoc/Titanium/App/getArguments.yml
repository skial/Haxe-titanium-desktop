---
namespace: Titanium.App.getArguments
type: function
description: | 
    Return the command-line arguments passed to this application,
    excluding the first which is the path to the application executable.
since: 0.8.0
platforms: ['osx', 'linux', 'win32']
returns: Array<String>
parameters: []
examples:
    - description: Using App.getArguments()
      code: |
            <pre><code>
                var args = Titanium.App.getArguments();
                for (var i = 0; i < args.length; i++)
                {
                    alert(args[i]);
                }
            </code></pre>

