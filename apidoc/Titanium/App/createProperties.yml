---
namespace: Titanium.App.createProperties
type: function
description: Create a new App.Properties object.
since: 0.6.0
platforms: ['osx', 'linux', 'win32']
returns: App.Properties
parameters: 
    - [Object, properties, (optional) Initial properties for the new App.Properties object.]
examples:
    - description: Using App.createProperties
      code: |
            <pre><code>
                var properties = Titanium.App.createProperties({
                    'name': 'McDuck',
                    'position': 'Fisherman',
                    'age': 3
                });
            </code></pre>
