---
namespace: Titanium.API.setLogLevel
type: function
description: |
    Set the log level threshold of the Titanium logger. The logger
    will log statements with this severity or one that is more severe.
    The severity levels in order from least severe to most severe are:
    <ol>
        <li>TRACE</li>
        <li>DEBUG</li>
        <li>INFO</li>
        <li>NOTICE</li>
        <li>WARN</li>
        <li>ERROR</li>
        <li>CRITICAL</li>
        <li>FATAL</li>
    </ol>
since: 0.5.0
platforms: ['osx', 'linux', 'win32']
returns: void
parameters: 
    - [Number, level, The threshold of severity to log.]
