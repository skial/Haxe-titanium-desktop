---
namespace: Titanium.API.removeEventListener
type: function
description: |
    Remove a root event listener. If no listener with the given id or
    funtion is registered for this object, the call will do nothing.
since: 0.5.0
platforms: ['osx', 'linux', 'win32']
returns: void
parameters: 
    - [Number|Function, id, The id or the Function of the event listener to remove.]
