---
namespace: Titanium.API.print
type: function
description: |
    Print a String to stdout without a trailing newline
since: 0.6.0
platforms: ['osx', 'linux', 'win32']
returns: void
parameters: 
    - [Any, data, The data to print. If not a String, it will be converted using the equivalent of <tt>String(data);</tt>]
