---
namespace: Titanium.API.createDependency
type: function
description: A constructor for API.Dependency objects.
since: 0.4.0
platforms: ['osx', 'linux', 'win32']
returns: API.Dependency
parameters: 
    - [Number, type, The type of this dependency. This is usually one of the component type constants (e.g. API.MODULE).]
    - [String, name, The name of this dependency.]
    - [String, version, The version requirement for this dependency.]
    - - Number
      - requirement
      - (optional) The requirement for this dependency. This is one of the requirement
        specification constants from the API module such as API.LT (less-than)]
