---
namespace: Titanium.API.CRITICAL
type: property
description: |
    A constant representing CRITICAL logger severity.
    The severity levels in order from least severe to most severe are:
    <ol>
        <li>TRACE</li>
        <li>DEBUG</li>
        <li>INFO</li>
        <li>NOTICE</li>
        <li>WARN</li>
        <li>ERROR</li>
        <li>CRITICAL</li>
        <li>FATAL</li>
    </ol>
since: 0.4.0
platforms: ['osx', 'linux', 'win32']
returns: Number
