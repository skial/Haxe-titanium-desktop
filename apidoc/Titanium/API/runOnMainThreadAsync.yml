---
namespace: Titanium.API.runOnMainThreadAsync
type: function
description: |
    Execute the method asynchronously on the main thread. This should be
    used when attempting to run JavaScript methods from non-JavaScript threads.
    This method does not wait for the method to complete and returns immediately.
since: 0.5.0
platforms: ['osx', 'linux', 'win32']
returns: void
parameters: 
    - [Function, method, The method to execute.]
    - [Any, ..., A variable-length list of arguments to pass to the method.]
