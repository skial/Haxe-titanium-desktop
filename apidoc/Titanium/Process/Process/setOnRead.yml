---
namespace: Titanium.Process.Process.setOnRead
type: method
description: Set an onRead event handler for this process stdout and stderr. This handler will take one argument which is the event for this output. To retrieve event data, simply access <tt>event.data</tt>.
since: 0.5.0
platforms: [osx, linux, win32]
returns: String
parameters: 
    - [Function, onRead, "a handler that is passed an event, with a \"data\" Bytes full of data read from the pipe"]
