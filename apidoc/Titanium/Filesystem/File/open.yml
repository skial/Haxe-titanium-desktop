---
namespace: Titanium.Filesystem.File.open
type: method
description: |
    Create and open a Filestream for this File object.
since: 1.1.0
platforms: [osx, linux, win32]
returns: Filesystem.Filestream
parameters:
    - - Number
      - mode
      - |
            (optional) The mode to use for opening this Filesystem.File. This
            is either Filesystem.MODE_READ or Filesystem.MODE_WRITE. If not supplied
            the stream will be open in MODE_READ.
    - [Boolean, binary, (optional) Whether or not to open this stream in binary mode. If not supplied this will be false.]
    - [Boolean, append, (optional) Whether or not to open this stream in append mode. If not supplied this will be false.]
