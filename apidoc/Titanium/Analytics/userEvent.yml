---
namespace: Titanium.Analytics.userEvent
type: function
description: Send an analytics event not covered by the other interfaces.
since: 0.7.0
platforms: ['osx', 'linux', 'win32']
returns: String
parameters: 
    - [String, name, Event name.]
    - [Object, data, Extra event data to pass along. This will be converted to JSON.]
examples:
    - description: Using Analytics.userEvent
      code: |
            <pre><code>
                Titanium.Analytics.userEvent('hairstyling.event', {
                    'type': 'Mohawk',
                    'color': 'pink',
                    'location': 'Times Square'
                });
            </code></pre>
