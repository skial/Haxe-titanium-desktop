---
namespace: Titanium.Analytics.featureEvent
type: function
description: Send an analytics event associated with application feature functionality.
since: 0.7.0
platforms: ['osx', 'linux', 'win32']
returns: void
parameters: 
    - [String, name, Feature name.]
    - [Object, data, Extra event data to pass along. This will be converted to JSON.]
examples:
    - description: Using Analytics.featureEvent
      code: |
            <pre><code>
                Titanium.Analytics.featureEvent('user.login', {
                    'username': username,
                    'time':(new Date()).toString()
                });
            </code></pre>
