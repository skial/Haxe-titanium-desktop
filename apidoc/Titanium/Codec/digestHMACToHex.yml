---
namespace: Titanium.Codec.digestHMACToHex
type: function
description: |
    Digest a String into a hex binary HMAC.
    String data will first be converted to UTF-8 data.
since: 0.7.0
platforms: ['osx', 'linux', 'win32']
returns: String
parameters: 
    - [int, hashType, The hash type of the HMAC, which should be one Codec.MD2, Codec.MD4, Codec.MD5, or Codec.SHA1.]
    - [String, data, The data to encode.]
    - [String, data, The key to us for the HMAC.]
