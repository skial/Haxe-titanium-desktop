---
namespace: Titanium.Codec.digestToHex
type: function
description: |
    Encode some data using a digest algorithm to a hex binary String.
    String data will first be converted to UTF-8 data.
since: 0.7.0
platforms: ['osx', 'linux', 'win32']
returns: String
parameters: 
    - [int, hashType, The hash type of the digest, which should be one Codec.MD2, Codec.MD4, Codec.MD5, or Codec.SHA1.]
    - [String|Bytes, data, The data to encode.]
