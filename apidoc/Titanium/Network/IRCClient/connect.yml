---
namespace: Titanium.Network.IRCClient.connect
type: method
description: Connects an IRC to the host specified during creation of the IRCClient object
since: 0.2.0
platforms: [osx, linux, win32]
returns: String
parameters: 
    - [String, hostname, the hostname]
